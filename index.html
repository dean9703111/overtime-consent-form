    <script type="text/babel">
      const { useEffect, useRef, useState } = React;

      function OvertimeConsentApp() {
        const [agreed, setAgreed] = useState(false);
        const [disPos, setDisPos] = useState({ x: 24, y: 24 });
        const [disScale, setDisScale] = useState(1);
        const [teleporting, setTeleporting] = useState(false);

        const containerRef = useRef(null);
        const disagreeRef = useRef(null);

        const getRandomPos = () => {
          const container = containerRef.current;
          const btn = disagreeRef.current;
          if (!container || !btn) return { x: 24, y: 24 };

          const wrap = container.getBoundingClientRect();
          const b = btn.getBoundingClientRect();
          const maxX = Math.max(0, wrap.width - b.width);
          const maxY = Math.max(0, wrap.height - b.height);
          const x = Math.floor(Math.random() * maxX);
          const y = Math.floor(Math.random() * maxY);
          return { x, y };
        };

        const moveDisagreeAway = (e) => {
          const container = containerRef.current;
          const btn = disagreeRef.current;
          if (!container || !btn || teleporting) return;

          const wrap = container.getBoundingClientRect();
          const b = btn.getBoundingClientRect();
          const mouseX = e.clientX - wrap.left;
          const mouseY = e.clientY - wrap.top;
          const centerX = b.left - wrap.left + b.width / 2;
          const centerY = b.top - wrap.top + b.height / 2;
          const dx = mouseX - centerX;
          const dy = mouseY - centerY;
          const dist = Math.hypot(dx, dy);

          const dangerRadius = 140;
          if (dist < dangerRadius) setDisPos(getRandomPos());
        };

        const instantTeleport = () => {
          if (teleporting) return;
          setTeleporting(true);
          const jumps = 3;
          let i = 0;
          const hop = () => {
            setDisPos(getRandomPos());
            i += 1;
            if (i < jumps) setTimeout(hop, 130);
            else setTeleporting(false);
          };
          hop();
        };

        const onDisagreeClick = () => {
          instantTeleport();
          setDisScale((s) => Math.max(0.5, +(s * 0.5).toFixed(2)));
        };

        useEffect(() => {
          const container = containerRef.current;
          if (!container) return;
          const handler = (e) => moveDisagreeAway(e);
          container.addEventListener("mousemove", handler);
          return () => container.removeEventListener("mousemove", handler);
        }, [teleporting]);

        useEffect(() => {
          const alignRightCenter = () => {
            const container = containerRef.current;
            const btn = disagreeRef.current;
            if (!container || !btn) return;
            const wrap = container.getBoundingClientRect();
            const b = btn.getBoundingClientRect();
            
            if (window.innerWidth < 768) {
              // æ‰‹æ©Ÿç‰ˆï¼šä¸Šä¸‹æ’åˆ—ï¼Œé–“éš” 15px
              const x = Math.max(24, wrap.width / 2 - b.width / 2);
              const y = Math.max(24, wrap.height * 0.65 - b.height / 2);
              setDisPos({ x, y });
            } else {
              // æ¡Œé¢ç‰ˆï¼šå·¦å³æ’åˆ—
              const x = Math.max(24, wrap.width * 0.70 - b.width / 2);
              const y = Math.max(24, (wrap.height - b.height) / 2);
              setDisPos({ x, y });
            }
          };
          requestAnimationFrame(alignRightCenter);
          window.addEventListener("resize", alignRightCenter);
          return () => window.removeEventListener("resize", alignRightCenter);
        }, []);

                    <br />
                    é¡˜æ»¿å¤©æ˜Ÿå…‰ç…§äº®æ‚¨åŠ ç­çš„æ¯ä¸€åˆ»ï¼ˆèˆ‡é€šå‹¤çš„æœ€å¾Œä¸€ç­è»Šï¼‰ã€‚
                  </p>

              {/* é ‚éƒ¨ Banner */}

                <div className="flex items-center space-x-3 ml-4">
                  <a href="https://www.facebook.com/deanlinbao" target="_blank" rel="noopener noreferrer" className="p-1.5 hover:bg-white/20 rounded-lg transition-colors">
                    <svg className="w-4 h-4 text-white/90" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>

                  <a href="https://github.com/dean9703111/overtime-consent-form" target="_blank" rel="noopener noreferrer" className="p-1.5 hover:bg-white/20 rounded-lg transition-colors">
                    <svg className="w-4 h-4 text-white/90" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>

                  <div

                  >
                    <button

                    <div className="absolute bottom-2 right-3 text-[11px] text-white/60">
